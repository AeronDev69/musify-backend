<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musify</title>
    <link rel="stylesheet" href="styles/search.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <h1>
          <span
            ><i><i class="fa-brands fa-spotify" id="musify"></i></i></span
          >Musify
        </h1>
        <div class="search-bar">
          <i class="fa fa-search" aria-hidden="true" id="search-icon"></i>
          <input type="text" placeholder="Search..." id="search" />
        </div>
        <div class="profile">
          <img
            src="image/◌ ✿𝆬 윤기 ꒰⸝⸝⊃ ·_ _⸝⸝꒱ ۪    છ 𓂂 ♡︭.jpg"
            alt=""
            id="img-profile"
          />
        </div>
      </div>
      <div class="results">
        <div class="artist">
          <img
            src="image/6dc63ded-1696-474e-83e8-4241a83e9f8b.jpg"
            alt=""
            id="artist"
          />
          <div class="title">
            <h2>Joji</h2>
            <hr />
            <h3><span>Song: </span>&nbsp; Attention</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
